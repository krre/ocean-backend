[package]
name = "ocean"
version = "1.0.0"
authors = ["Vladimir Zarypov <krre31@gmail.com>"]
edition = "2018"

[lib]
name = "ocean"
path = "src/ocean/lib.rs"

[dependencies]
toml = "0.5.8"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
serde_derive = "1.0.130"
dirs = "4.0.0"
hyper = { version = "0.14.14", features = ["server"] }
hyper-rustls = "0.22.1"
tokio = { version = "1.12.0", features = ["full"] }
tokio-stream = { version = "0.1.7", features = ["net"] }
lazy_static = "1.4.0"
diesel = { version = "1.4.8", features = ["postgres", "chrono", "serde_json"] }
diesel_migrations = "1.4.0"
chrono = { version = "0.4.19", features = ["serde"] }
sha1 = "0.6.0"
log = "0.4.14"
ct-logs = { version = "0.9.0", optional = true }
env_logger = "0.9.0"
rustls = "0.20.0"
rustls-pemfile = "0.2.1"
tokio-rustls = "0.23.0"
rustls-native-certs = { version = "0.5.0", optional = true }
futures-util = "0.3.17"
reqwest = { version = "0.11.6", features = ["json", "blocking", "native-tls"] }
url = "2.2.2"

[features]
default = ["native-tokio"]
webpki-tokio = ["tokio-runtime"]
native-tokio = ["tokio-runtime", "rustls-native-certs"]
tokio-runtime =  ["hyper/runtime", "ct-logs"]
