[package]
name = "ocean"
version = "1.0.0"
authors = ["Vladimir Zarypov <krre31@gmail.com>"]
edition = "2018"

[lib]
name = "ocean"
path = "src/ocean/lib.rs"

[dependencies]
toml = "0.5.6"
serde = { version = "1.0.110", features = ["derive"] }
serde_json = "1.0.53"
serde_derive = "1.0.110"
dirs = "2.0.2"
hyper = "0.13.5"
hyper-rustls = "0.21.0"
tokio = { version = "0.2.21", features = ["full"] }
lazy_static = "1.4.0"
diesel = { version = "1.4.4", features = ["postgres", "chrono", "serde_json"] }
diesel_migrations = "1.4.0"
chrono = { version = "0.4.11", features = ["serde"] }
sha1 = "0.6.0"
log = "0.4.8"
env_logger = "0.7.1"
